<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos e Mídias</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    <h2>Video Hospedado Localmente</h2>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" height="315" poster="image/mulher.png" controls>
        <source src="midia/video.mp4" type="video/mp4">
    </video>

    <h2>Video Hospedado do YouTube</h2>
    <p>Este vídeo está hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EP_UohKyZgs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Video hospedado no Vimeo</h2>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/672932714?h=077eabf4fe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
</body>
</html>
