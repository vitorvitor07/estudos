<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - selecionar elemento</title>
</head>
<body>
    <input type="text" placeholder="Insira seu usuário" id="nomeUsuario">


    <script>
        //Selecionando elemento da página

        let nomeUsuario = document.querySelector('#nomeUsuario')
           
        nomeUsuario.innerHTML = ''

    </script>
</body>
</html>
