<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
</head>
<body>
    <div>
        <input type="text" name="evento" id="evento">
    </div>
    <div id="res">

    </div>
    <div id="result"></div>

    <script>
        //Eventos - Teclado  

        let input =  document.querySelector('#evento')
        let resultado = document.querySelector('#res')

        input.addEventListener('keydown', keyDown)
        input.addEventListener('keyup', keyUp)

        function keyDown() {
            resultado.innerText = 'Apertou'

        }

        function keyUp() {
            resultado.innerText = 'Soltou'
        }

        //Tem o Key Press também - Só acon
    </script>
</body>
</html>
