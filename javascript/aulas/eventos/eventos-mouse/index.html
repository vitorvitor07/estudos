<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
    <style>
        div{
            background-color: #ccc;
            height: 150px;
            width: 150px;
            padding: 15px;
            text-align: center;
            margin: 10px auto;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div id="div">Evento</div>
    <script>
        //Eventos - Mouse

        let div = document.querySelector('#div')

        div.addEventListener('click', click)
        div.addEventListener('dblclick', dobleClick)
        div.addEventListener('mouseup', mouseUp)
        div.addEventListener('mouseover', mouseOver)
        div.addEventListener('mouseout', mouseOut)


        function click(){
           div.innerText = 'Clicou'
        }

        function dobleClick() {
            div.innerText = 'Clicou duas vezes'
        }

        function mouseUp() {
            div.innerText = 'Tirou'
        }

        function mouseOver() {
            div.innerText = 'Entrou'
        }

        function mouseOut() {
            div.innerText = 'Saiu'
        }

    </script>
</body>
</html>
